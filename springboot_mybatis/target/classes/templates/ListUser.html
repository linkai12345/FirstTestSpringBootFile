<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Number</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user:${list}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getNumber()}"></td>
                <td th:text="${user.getPassword()}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
