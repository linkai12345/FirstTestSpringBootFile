<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Signin Template Â· Bootstrap</title>
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>
    <script th:src="@{/webjars/jquery/3.3.1/js/jquery.js}"></script>
</head>
<body class="text-center">
<form th:method="POST" th:action="@{/emps/login}">
<div class="form-group">
    <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
</div>
<div class="form-group">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <span style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></span>
</div>
<div class="form-group">
    <input type="number" id="inputNumber" class="form-control" placeholder="Email address" th:name="number">
</div>
<div class="form-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:name="password">
</div>
<div class="form-group">
    <input type="checkbox" value="remember-me"> Remember me
</div>
<div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</div>
</form>
</body>
</html>
